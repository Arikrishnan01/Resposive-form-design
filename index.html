<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design </title>
    <link rel="stylesheet" href="style.css" alt="css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   <div class="htmlContainer">
    <div class="container">
        <div class="form">
            <label class="labelTitle">Name<span class="required">*</span></label>
                <div class="inputContainer">
                    <div class="input ">
                        <input type="text" class="inputTitle"><br>
                        <span class="inputnameBottom">First</span>
                    </div>
                    <div class="input input2">
                        <input type="text" class="inputTitle"><br>
                        <span class="inputnameBottom">Last</span>
                    </div>
                </div>
                <div class="email">
                    <label  class="emailLabel">Email<span class="required">*</span></label><br>
                    <input type="text" class=" emailInput">
                </div>
                <div class="experience">
                    <h3 class="exTitle">Your Experience</h3>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span><br>
                    <p class="exPara">Overall, how wolud you rate you experience with us?</p>
                </div>
                <div class="demoTableOne">
                    <label for="" id="tableOne">How statisfied are you with<span class="required">*</span> </label>
                <table id="customers">
                    <tr>
                        <th><span class="tableHeadHiden">.</span></th>
                        <th>Very Unsatisfied</th>
                        <th>Unsatisfied</th>
                        <th>Nautral</th>
                        <th>Satisfied</th>
                        <th>Very Satisfied</th>
                    </tr>
                    <tr>
                        <td>Purchase</td>
                        <td>
                            <input type="radio">
                        </td>
                        <td> <input type="radio"></td>
                        <td> <input type="radio"></td>
                        <td> <input type="radio"></td>
                        <td> <input type="radio"></td>
                    </tr>
                    <tr>
                        <td>Service</td>
                        <td>
                            <input type="radio">
                        </td>
                        <td> <input type="radio"></td>
                        <td> <input type="radio"></td>
                        <td> <input type="radio"></td>
                        <td> <input type="radio"></td>
                    </tr>
                    <tr>
                        <td>Company Overall</td>
                        <td>
                            <input type="radio">
                        </td>
                        <td> <input type="radio"></td>
                        <td> <input type="radio"></td>
                        <td> <input type="radio"></td>
                        <td> <input type="radio"></td>
                    </tr>
                </table>
                </div>
                <div class="demoTableOne">
                    <label for="">How likely are you to<span class="required">*</span> </label>
                <table id="customers">
                    <tr>
                        <th ><span class="tableHeadHiden">.</span></th>
                        <th>Very Unlikely</th>
                        <th>Unlikely</th>
                        <th>Nautral</th>
                        <th>Likely</th>
                        <th>Very Likely</th>
                    </tr>
                    <tr>
                        <td>By us  again</td>
                        <td>
                            <input type="radio">
                        </td>
                        <td> <input type="radio"></td>
                        <td> <input type="radio"></td>
                        <td> <input type="radio"></td>
                        <td> <input type="radio"></td>
                    </tr>
                    <tr>
                        <td>Product</td>
                        <td>
                            <input type="radio">
                        </td>
                        <td> <input type="radio"></td>
                        <td> <input type="radio"></td>
                        <td> <input type="radio"></td>
                        <td> <input type="radio"></td>
                    </tr>
                    <tr>
                        <td>Company</td>
                        <td>
                            <input type="radio">
                        </td>
                        <td> <input type="radio"></td>
                        <td> <input type="radio"></td>
                        <td> <input type="radio"></td>
                        <td> <input type="radio"></td>
                    </tr>
                </table>
                </div>
                <div class="textCon">
                    <label for="">Additional comment or suggestions</label><br>
                    <textarea name="" id="" cols="103" rows="8" class="Text"></textarea><br>
                </div>
                <button class="btn">Submit</button>
        </div>
    </div>
   </div>
</body>
</html>
